<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🏝️ Treasure Hunt: Adventure Edition</h1>
    <p>Explore, collect treasures, buy items, and survive thrilling quests!</p>
  </header>

  <main class="game-container">
    <section id="game-area" class="panel">
      <button id="explore-btn">🔍 Explore</button>
      <p id="status">Status: Ready to explore!</p>
      <div id="treasure-info"></div>
      <div id="treasure-animation"></div>
    </section>

    <section id="currency" class="panel">
      <h2>Your Coins: <span id="coin-balance">0</span></h2>
      <button id="shop-btn">🛒 Open Shop</button>
    </section>

    <section id="shop" class="panel" style="display:none;">
      <h2>🛍️ Shop Shelf</h2>
      <div id="shop-items"></div>
      <button id="close-shop-btn">Close Shop</button>
    </section>

    <section id="locations" class="panel">
      <h2>🌍 Travel to a Location</h2>
      <div id="location-buttons"></div>
    </section>

    <section id="nft-collection" class="panel">
      <h2>🎁 Your Collected Treasures</h2>
      <div id="nft-list"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Fun, JavaScript & Creativity!</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
