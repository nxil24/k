<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸï¸ Treasure Hunt: Adventure Edition</h1>
    <p>Explore, complete quests, and collect treasures!</p>
  </header>

  <main>
    <section id="main-menu" class="panel active">
      <button id="explore-btn" class="big-btn">Explore</button>
      <p id="status">Status: Ready to explore!</p>
      <div id="treasure-info"></div>
      <div id="treasure-animation"></div>

      <h2>Your Coins: <span id="coin-balance">0</span></h2>

      <button id="shop-btn" class="big-btn">Go to Shop</button>
      <button id="locations-btn" class="big-btn">Travel to Location</button>
    </section>

    <section id="shop" class="panel">
      <h2>ğŸ›’ Shop</h2>
      <div id="shop-items"></div>
      <button id="close-shop-btn" class="big-btn">Close Shop</button>
    </section>

    <section id="locations" class="panel">
      <h2>ğŸŒ Travel to a Location</h2>
      <div id="location-buttons"></div>
      <button id="back-to-menu-btn" class="big-btn">Back to Main Menu</button>
    </section>

    <section id="quest-area" class="panel">
      <h2 id="quest-title"></h2>
      <div id="quest-content"></div>
      <button id="finish-quest-btn" class="big-btn" style="display:none;">Finish Quest</button>
      <button id="back-to-locations-btn" class="big-btn">Back to Locations</button>
    </section>

    <section id="nft-collection" class="panel">
      <h2>Your Collected Treasures</h2>
      <div id="nft-list"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Fun and JavaScript!</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
