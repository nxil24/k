<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Treasure Hunt: Adventure Edition</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background-overlay"></div>

  <header>
    <h1>ğŸï¸ Treasure Hunt: Adventure Edition</h1>
    <p>Explore, collect treasures, buy items, and survive thrilling quests!</p>
  </header>

  <main>
    <section id="game-area">
      <button id="explore-btn">Explore</button>
      <p id="status">Status: Ready to explore!</p>
      <div id="treasure-info"></div>
      <div id="treasure-animation"></div>
    </section>

    <section id="currency">
      <h2>Your Coins: <span id="coin-balance">0</span></h2>
      <button id="shop-btn">ğŸ›’ Go to Shop</button>
    </section>

    <section id="shop" class="hidden">
      <h2>ğŸ›ï¸ Shop</h2>
      <div id="shop-shelf">
        <!-- Shop items go here -->
      </div>
      <button id="close-shop-btn">Close Shop</button>
    </section>

    <section id="locations">
      <h2>ğŸŒ Travel to a Location</h2>
      <div id="location-buttons"></div>
    </section>

    <section id="nft-collection">
      <h2>Your Collected Treasures</h2>
      <div id="nft-list"></div>
    </section>

    <!-- Quest panel for manual quests -->
    <section id="quest-panel" class="hidden">
      <h2 id="quest-title"></h2>
      <p id="quest-description"></p>
      <button id="complete-quest-btn">Complete Quest</button>
      <button id="cancel-quest-btn">Cancel</button>
    </section>
  </main>

  <footer>
    <p>Powered by Fun and JavaScript!</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
